{% extends 'layouts/base_con_login.html' %}

{% block content %}
<h1>Tasks</h1>

{% for task in tasks %}
<div>
    {% if task.done == False %}
    <p>Tarea pendiente</p>
    {% else %}
    <p>Tarea terminada</p>
    {% endif %}

    <h5>{{task.description}}</h5>
    <h5>Group: {{task.group.groupname}}</h5>

    <button>Delete</button>
    
    <button>Done</button>
    <hr>
</div>
{% endfor %}

{% endblock  %}
