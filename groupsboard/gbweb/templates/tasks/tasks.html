{% extends 'layouts/base_con_login.html' %}

{% block content %}
<h1>Tasks</h1>

{% for tarea in tareas %}
<div>
    {% if tarea.terminado == False %}
    <p>Tarea pendiente</p>
    {% else %}
    <p>Tarea terminada</p>
    {% endif %}

    <h5>{{tarea.descripcion}}</h5>
    <h5>Group: {{tarea.grupo.nombre}}</h5>

    <button>Delete</button>
    
    <button>Done</button>
    <hr>
</div>
{% endfor %}

{% endblock  %}
