{% extends 'layouts/base_con_login.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            {% if perms.gbweb.add_estudiante %}
                <a href="{% url 'user_lider' %}" class="btn btn-warning">&#8592; Back to Profile</a>
            {% else %}
                <a href="{% url 'user_estudiante' %}" class="btn btn-warning">&#8592; Back to Profile</a>
            {% endif %}
                <hr>
                <h3 style="text-align: center;">Account Settings</h3>
                <hr>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-primary" name="Update Information">
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
