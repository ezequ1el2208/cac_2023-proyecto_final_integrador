{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'gbweb/css/base.css' %}">
</head>
<body>
    <header>
        {% block header %} {% endblock %}
    </header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
        <div class="collapse navbar-collapse" id="navbar-list-4">
          <ul class="navbar-nav">
              <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="{{simulated_users.display_img}}" width="40" height="40" class="rounded-circle">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'userprofile'%}">Editar</a>
                <a class="dropdown-item" href="{% url 'group'%}">Mis Grupos</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Log Out</a>
              </div>
            </li>   
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <p class="navbar-brand" >Bienvenido/a <br>{{simulated_users.display_name}}</p>
            </li>
          </ul>
        </div>
      </nav>
  
      <main>
        {% block content %} {% endblock %}
      </main>

      <footer class="bg-info text-center text-lg-start fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">Group Boards <br> Grupo 13+6 <br> Hacemos lo que podemos. <br> 2023</p>
                </div>
            </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
